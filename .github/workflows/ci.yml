name: CI

on:
  push:
  pull_request:

jobs:
  dependency_review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4

  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.lock
          pip install ruff pip-audit

      - name: Run backend static checks
        run: ruff check Motorsport_API racing --select E9,F63,F7,F82

      - name: Run backend dependency audit
        run: pip-audit -r requirements.lock --strict

      - name: Ensure no missing migrations
        run: python manage.py makemigrations --check --dry-run

      - name: Run Django deploy checks
        env:
          DJANGO_ENV: production
          DJANGO_DEBUG: "False"
          DJANGO_SECRET_KEY: "Xv9!2qP4#sL8@dN3^rT6&uW1*zA5+fC7=Hj0Km4?Qp8!yR2$Tz"
        run: python manage.py check --deploy --fail-level WARNING

      - name: Run migrations
        run: python manage.py migrate

      - name: Run tests
        run: pytest --cov=Motorsport_API --cov=racing --cov-config=.coveragerc --cov-report=term-missing --cov-fail-under=90

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run frontend dependency audit
        run: npm audit --omit=dev --audit-level=high

      - name: Run frontend lint
        run: npm run lint

      - name: Run frontend type check
        run: npm run typecheck

      - name: Run frontend tests
        run: npm run test:ci

      - name: Enforce frontend coverage threshold
        env:
          FRONTEND_COVERAGE_MIN: "66"
        run: npm run coverage:check

      - name: Build frontend
        run: npm run build

  e2e_compose:
    runs-on: ubuntu-latest
    needs:
      - backend
      - frontend
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run full-stack Docker Compose smoke e2e
        run: bash scripts/e2e_compose_smoke.sh
